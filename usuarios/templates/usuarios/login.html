{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 400px; background: linear-gradient(145deg, #ffffff, #f0f0f0); border-radius: 15px;">
        <h2 class="text-center mb-4" style="font-size: 2rem; color: #000000; font-weight: bold;">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label" style="font-size: 1.1rem;">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required style="border-radius: 10px;">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label" style="font-size: 1.1rem;">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required style="border-radius: 10px;">
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow" style="border-radius: 10px; padding: 12px;">Ingresar</button>
        </form>

    </div>
</div>
{% endblock %}
