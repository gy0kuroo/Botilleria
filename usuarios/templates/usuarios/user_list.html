{% extends 'core/base.html' %}

{% block content %}
<div class="mb-3">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
        <i class="bi-arrow-left"></i> Volver al panel
    </a>
</div>
    <h1 class="text-center mb-4">Lista de Usuarios</h1>
    <table class="table table-bordered table-striped shadow-sm">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.pk %}" class="btn btn-warning btn-sm"><i class="bi-pencil-fill"></i> Editar</a>
                        <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger btn-sm"><i class="bi-trash-fill"></i> Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
