{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-center mb-4" style="font-size: 2rem; color: #000000; font-weight: bold;">Registrar Usuario</h2>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>
    
{% endblock %}
