{% extends 'core/base.html' %}

{% block content %}
    <h1 class="text-center mb-4">Confirmar eliminación de {{ producto.nombre }}</h1>
    <p class="text-center">¿Estás seguro de que quieres eliminar este producto?</p>
    
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
        <a href="{% url 'vendedor_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
